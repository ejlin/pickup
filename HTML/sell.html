<!DOCTYPE html>

<html>
  <head>
    <title>
      PickUp
    </title>
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/home.css">
    <link rel="stylesheet" type="text/css" href="../CSS/buy.css">
    <link rel="stylesheet" type="text/css" href="../CSS/sell.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>

  <body>
    <div id="home_nav_bar">
      <a href="home.html"><img src="../CSS/Images/logo.png" id="home_logo"></img></a>
      <input type="text" name="search" id="buy_nav_bar_search" placeholder="Search" ></input>
      <ul id="home_nav_bar_list">
        <a href="chat.html">
          <li class="home_nav_bar_list_text">
            CHAT
          </li>
        </a>
        <a href="buy.html">
          <li class="home_nav_bar_list_text">
            BUY
          </li>
        </a>
        <a href="sell.html">
          <li class="home_nav_bar_list_text">
            SELL
          </li>
        </a>
      </ul>
    </div>
    <!--<div class = "clearfix"></div>-->

    <div id="sell_form_padding">
    </div>
    <!--<div class = "clearfix"></div>-->

    <div id="sell_form">
      <p id="sell_form_title">Sell your Vehicle
      </p>
      <form>
        <input type="text" placeholder="First Name" class="sell_input" required></input>
        <input type="text" placeholder="Last Name" class="sell_input" required></input>
        <input type="text" placeholder="Email" class="sell_input" required></input>
        <input type="text" placeholder="Car Model" class="sell_input" required></input>
        <input type="number" maxlength=4 placeholder="Year" class="sell_input" required></input>
        <input type="text" placeholder="Color" class="sell_input" required></input>
        <input type="number" maxlength=8 placeholder="Asking Price (USD)" class="sell_input" required></input>
        <div id="sell_upload_button">Upload Images</div>
        <div id="sell_list_button">List!</div>
      </form>
    </div>

    <div id="home_footer">
      <div id="home_footer_inside_box">
        <a href="home.html">
          <p class="home_footer_inside_box_text">
            PickUp
          </p>
        </a>
        <p class="home_footer_inside_box_text">
          About Us
        </p>
        <p class="home_footer_inside_box_text">
          Contact Us
        </p>
        <a href="buy.html">
          <p class="home_footer_inside_box_text">
            Buy
          </p>
        </a>
        <a href="sell.html">
          <p class="home_footer_inside_box_text">
            Sell
          </p>
        </a>
        <p class="home_footer_inside_box_text">
          Careers
        </p>
        <div class = "clearfix"></div>
        <p id="home_footer_inside_box_copyright_text">
          Copyright &copy; 2018. &nbsp; Property of Eric Lin and Matthew Yu. &nbsp; Developed exclusively for WI18 CSE 134B
        </p>
      </div>
    </div>
